<div class="card">
  <div class="card-header">
    Sign Up!
  </div>

  <div class="card-body">
    <form novalidate
          (ngSubmit)="save()"
          [formGroup]="customerForm">
      <app-text-input
        [controlName]="'firstName'"
        [parent]="customerForm">
      </app-text-input>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label pt-0">Business or Private</label>
        <div class="col-md-8">
          <div class="form-check form-check-inline">
            <app-radio-button
            [parent]="customerForm"
            [options]="yesNoOptions"
            [controlName]="'notification'"
            (select)="setBusinessType($event)">
            </app-radio-button>
          </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="ratingId">Type of business</label>
        <div class="col-md-8">
          <app-checkbox
          [parent]="customerForm"
          [options]="whatKindOfBusiness"
          [controlName]="'whatKindOfBusiness'"
          (select)="setNotificationNew($event)">
          </app-checkbox>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  type="submit"
                  style="width:80px"
                  [title]="customerForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                  [disabled]="!customerForm.valid">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<br>Dirty: {{ customerForm.dirty }}
<br>Touched: {{ customerForm.touched }}
<br>Valid: {{ customerForm.valid }}
<br>Value: {{ customerForm.value | json }}
<br>&nbsp;
