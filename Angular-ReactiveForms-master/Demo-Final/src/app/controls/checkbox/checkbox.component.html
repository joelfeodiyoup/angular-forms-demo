<div [formGroup]="parent">
    <ng-container *ngFor="let option of options; let i = index">
        <label class="container">{{option.label}}
        <input type="checkbox" 
            [value]="option.value" 
            (click)="onSelect(option.value)"
            [formControlName]="controlName"
            [attr.name]="controlName"
            [attr.checked]="false"
        />
    </label>
    </ng-container>
</div>
