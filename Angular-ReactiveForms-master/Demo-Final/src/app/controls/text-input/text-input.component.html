<div [formGroup]="parent" class="form-group row mb-2">
    <label class="col-md-2 col-form-label"
           for="firstNameId">{{controlName}}</label>
    <div class="col-md-8">
      <input class="form-control"
             id="firstNameId"
             type="text"
             placeholder="First Name (required)"
             [ngClass]="invalid ? 'invalid' : 'valid'" 
             [attr.name]="controlName"
             [formControlName]="controlName"
   />
        <span *ngIf="invalid">
          Please enter your first name.
        </span>
    </div>
  </div>
